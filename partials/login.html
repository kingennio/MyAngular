<div class="container">
    <form class="form-horizontal" name="form">
        <legend>Log in to Topoi</legend>
        <div class="control-group">
            <label class="control-label" for="username">Username</label>
            <div class="controls">
                <input name="username" ng-init="username=''" ng-model="username" placeholder="Username" required type="text">
                <span class="help-inline" ng-show="form.username.$error.required">Required</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input name="password" ng-init="password=''" ng-model="password" placeholder="Password" required type="password">
                <span class="help-inline" ng-show="form.password.$error.required">Required</span>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <a href="#/resetpassword">Forgot your password?</a>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button class="btn btn-primary" ng-click="logIn()" ng-disabled="form.$invalid" type="submit">Log in</button>
            </div>
        </div>
    </form>
</div>
