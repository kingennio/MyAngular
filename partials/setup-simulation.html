<div class="container-fluid" ng-cloak>

    <h1>Simulation Setup</h1>

    <div class="row-fluid">
        <div class="span12">

            <form name="loginForm" novalidate ng-controller="SimulationSetupController" ng-submit="login()">
                <fieldset>
                    <legend>Fill Setup Parameters</legend>

                    <label class="control-label" for="username">Enter your Username</label>

                    <div class="control-group"
                         ng-class="{error: loginForm.username.$invalid}">
                        <div class="controls">
                            <input name="username" type="text" ng-required="true" ng-minlength="5" ng-maxlength="20"
                                   placeholder="Username"
                                   ng-model="session.username" class="input-xlarge focused"/>

                <span class="help-inline"
                      ng-show="loginForm.username.$error.required"><span
                        class="label label-important">Required</span></span>
                <span class="help-inline"
                      ng-show="loginForm.username.$error.minlength"><span
                        class="label label-warning">Too Short</span></span>
                <span class="help-inline"
                      ng-show="loginForm.username.$error.maxlength"><span
                        class="label label-warning">Too Long</span></span>

                        </div>

                    </div>
                    <div class="control-group"
                         ng-class="{error: loginForm.password.$invalid}">
                        <div class="controls">
                            <input name="password" type="password" placeholder="Password" required
                                   ng-model="session.password"/>
                <span class="help-inline"
                      ng-show="loginForm.password.$error.required">Required</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn" value="Login" title="Login"
                                    ng-disabled="!loginForm.$valid">
                                <span>Login</span>
                            </button>
                        </div>
                    </div>

                    <label class="control-label">Select Options</label>

                    <div class="control-group">
                        <div class="controls">
                            <label class="checkbox inline">
                                <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
                            </label>
                            <label class="checkbox inline">
                                <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
                            </label>
                            <label class="checkbox inline">
                                <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
                            </label>
                        </div>
                    </div>

                    <div class="well well-small">
                        <label class="control-label">Select Options</label>

                        <div class="control-group">
                            <div class="controls">
                                <label class="radio">
                                    <input type="radio" checked name="optionsRadios" id="inlineCheckbox1"
                                           value="option1"> 1
                                </label>
                                <label class="radio">
                                    <input type="radio" name="optionsRadios" id="inlineCheckbox2" value="option2"> 2
                                </label>
                                <label class="radio">
                                    <input type="radio" name="optionsRadios" id="inlineCheckbox3" value="option3"> 3
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="well well-small">
                        <label class="control-label">Appliances Setup</label>

                        <div class="control-group">
                            <div ng-repeat="profile in applianceProfiles">
                                <div class="controls">
                                    <input name="profile" type="number" ng-required="true" min="0" max="10"
                                           ng-model="profile.myNumbers" ng-change="profile.change(profile.myNumbers)"
                                           class="input-mini"/>
                                    <span class="help-inline"> {{ profile.profileId }} </span>

                                    <div ng-repeat="appliance in profile.appliances">
                                        <input name="applianceName" type="text" placeholder="Appliance Name" required
                                               ng-model="appliance.name"/>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </fieldset>
            </form>


            <form name="loginform" novalidate ng-submit="login.submit()">
                <fieldset>
                    <label class="control-label" for="username">Your Username</label>

                    <div class="control-group input-prepend">
                        <span class="add-on"><i class="icon-user"></i></span>
                        <input type="text" ng-model="login.username" name="username" required ng-minlength="3"
                               placeholder="username"/>
                    </div>

                    <label class="control-label" for="password">Type your password</label>

                    <div class="control-group input-prepend">
                        <span class="add-on"><i class="icon-lock"></i></span>
                        <input type="password" ng-model="login.password" name="password" required ng-minlength="3"
                               placeholder=""/>
                    </div>

                    <div class="control-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </fieldset>
            </form>

            <form name="form" novalidate ng-submit="submitted=true">
                <div class="control-group"
                     ng-class="{true: 'error'}[form.email.$error.email || (submitted && form.email.$error.required)]">
                    <label class="control-label" for="email">Your email address</label>

                    <div class="controls">
                        <input type="email" name="email" ng-model="email" required/>
                        <span class="help-inline" ng-show="submitted && form.email.$error.required">Required</span>
                        <span class="help-inline" ng-show="form.email.$error.email">Invalid email</span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-large">Submit</button>
            </form>

        </div>

    </div>
</div>
